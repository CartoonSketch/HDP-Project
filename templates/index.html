<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease AI Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
        }
        h1 {
            color: #e63946;
        }
        p {
            font-size: 18px;
            color: #333333;
        }
        .btn {
            background-color: #e63946;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #d62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Disease AI Predictor</h1>
        <p>Welcome! This is a machine learning-based application that predicts your risk of heart disease based on your health information.</p>
        <a href="{{ url_for('predict') }}">
            <button class="btn">Let's Predict</button>
        </a>
    </div>
</body>
</html>
